<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="container container-1">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul>
        <li>10k+ <span class="stat-heading">companies</span></li>
        <li>314 <span class="stat-heading">templates</span></li>
        <li>12m+ <span class="stat-heading">queries</span></li>
      </ul>
    </div>
    <div class="container container-2">
      <img src="./images/image-header-desktop.jpg" alt="">
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/thatsR">thatsR</a>.
    </div>
  </footer>
</body>
</html>
